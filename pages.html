<!DOCTYPE html><html lang="ru"><head><meta charset="UTF-8"><meta http-equiv="X-UA-Compatible" content="IE=edge"><meta name="viewport" content="width=device-width,initial-scale=1"><title>Страницы</title><link rel="shortcut icon" href="data:image/svg+xml,%3Csvg xmlns='http://www.w3.org/2000/svg' fill='none' viewBox='0 0 18 19'%3E%3Cpath fill='%23216B94' d='M12 0 9 5H0l6 4-6 10 9.5-7.5 5 3.5-1-6.5L18 5h-5l-1-5Z' /%3E%3C/svg%3E%0A"><style>* {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      border: 0;
    }

    :focus,
    :active {
      outline: none;
    }

    html,
    body {
      -moz-text-size-adjust: 100%;
      -webkit-text-size-adjust: 100%;

      inline-size: 100%;
      block-size: 100%;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
      font-size: 16px;
      line-height: 1.5;
    }

    body {
      background-color: #000;
    }

    body>div {
      display: flex;
      min-block-size: 100%;
      padding: 15px;
    }

    body>div>div {
      inline-size: 100%;
      max-inline-size: 375px;
      margin: auto;
      padding: 15px;
      background-color: #fff;
      box-shadow: 0 0 0 2px #fff;
      border: 2px solid;
      border-radius: 15px;
    }

    h1 {
      margin-block-end: 0.5em;
      font-size: 2rem;
      font-weight: 700;
      text-align: center;
    }

    ul,
    li {
      list-style: none;
    }

    ul {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      align-items: center;
      gap: 10px;
    }

    li {
      flex: 1 1 auto;
    }

    a,
    a:visited,
    a:hover {
      text-decoration: none;
    }

    a {
      display: flex;
      justify-content: center;
      align-items: center;
      block-size: 100%;
      min-block-size: 30px;
      padding-block: 5px;
      padding-inline: 10px;
      text-align: center;
      color: inherit;
      background-color: #fff;
      border: 1px solid;
      border-radius: 5px;
      transition: color, background-color;
      transition-duration: 0.3s;
    }

    a[href]:focus-visible {
      outline: 2px solid;
      outline-offset: 2px;
    }

    @media (hover: hover) {
      a:hover {
        color: #fff;
        background-color: #000;
      }

      a[href]:hover {
        outline: none;
      }
    }

    @media (hover: none) {
      a[href]:active {
        outline: none;
        opacity: 0.5;
      }
